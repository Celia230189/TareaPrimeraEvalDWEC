<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de piezas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Gestión de Piezas</h1>
        <form id="formPiezas">
            <div class="form-group">
                <label for="numeroPieza">Nº de Pieza:</label>
                <input type="number" id="numeroPieza" required>
            </div>
            <div class="form-group">
                <label for="numeroPedido">Nº de Pedido:</label>
                <select id="numeroPedido" required>
                <!--Aquí se añadirán las opciones dinámicas desde JavaScript-->
                </select>
            </div>
            <div class="form-group">
                <label for="largo">Largo (cm):</label>
                <input type="number" id="largo" required>
            </div>
            <div class="form-group">
                <label for="ancho">Ancho (cm):</label>
                <input type="number" id="ancho" required>
            </div>
            <div class="form-group">
                <label for="grosor">Grosor (cm):</label>
                <input type="number" id="grosor" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" required>
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Amarillo">Amarillo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ambasCaras">Chapeado en ambas caras:</label>
                <input type="checkbox" id="ambasCaras">
            </div>
            <div class="form-group">
                <label for="cortada">Cortada:</label>
                <input type="checkbox" id="cortada">
            </div>
            <button type="button" onclick="aniadirPieza()">Añadir Pieza</button>
            <button type="button" onclick="modificarPieza()">Modificar Pieza</button>
            <button type="button" onclick="consultarPieza()">Consultar Pieza</button>
            <button type="button" onclick="eliminarPieza()">Eliminar Pieza</button>
        </form>
        <div id="resultadoPieza"></div>
        <div id="debugInfo"></div>
        <script src="piezas.js"></script>
    </body>

</html>
