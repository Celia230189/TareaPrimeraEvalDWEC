<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Pedidos</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Gestión de Pedidos</h1>
        <form id="formPedido">
            <div class="form group">
                <label for="numeroPedido">Nº de pedido:</label>
                <input type="number" id="numeroPedido" required>
            </div>
            <div class="form group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" maxlength="50" required>
            </div>
            <div class="form group">
                <label for="fechaPedido">Fecha de Pedido:</label>
                <input type="date" id="fechaPedido" required>
            </div>
            <div class="form group">
                <label for="procesado">Procesado:</label>
                <input type="checkbox" id="procesado">
            </div>
            <div class="form group">
                <label for="servido">Servido:</label>
                <input type="checkbox" id="servido">
            </div>
            <button type="button" onclick="aniadirPedido()">Añadir Pedido</button>
            <button type="button" onclick="modificarPedido()">Modificar Pedido</button>
            <button type="button" onclick="consultarPedido()">Consultar Pedido</button>
            <button type="button" onclick="eliminarPedido()">Eliminar Pedido</button>
            <button type="button" onclick="mostrarTodosPedidos()">Mostrar Todos los Pedidos</button>
        </form>
        <div id="resultadoPedido"></div>
        <div id="todosPedidos"></div>
        <script src="pedidos.js"></script>
        <script src="piezas.js"></script>
    </body>
</html>
